<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="search-bar">
        <section class="search">ðŸš™</section>
        <section class="search" id="car"><form><input type="search" placeholder="Find my car" class="search-car"/></form></section>
        <section class="search" id="s-icon"><svg fill="none" stroke="rgb(147,51,142)" stroke-width="3.3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
          </svg></section>
    </nav>
    <main class="main">
        <section class="welcome">Hello! Welcome to my car booking systems. Please book a car. ðŸš—</section>
        <section class="container">
            <section class="book-parking">
                <header class="parking-title">Book Parking</header>
                <section class="calendar">
                    <section class="calendar-row box">
                        <form class="cal"><input type="text" placeholder="From" class="date-time"></form>
                        <div class="cal-icon"><img src="assets/calendar.png" alt="calendar"/></div>
                    </section>
                    <section class="calendar-row box">
                        <form class="cal"><input type="text" placeholder="To" class="date-time"></form>
                        <div class="cal-icon"><img src="assets/calendar.png" alt="calendar"/></div>
                    </section>
                </section>
                <section class="calendar">
                    <button class="parking-options box">
                        <section id="option-title">See parking options</section>
                        <svg id="white-arrow" fill="none" stroke="white" stroke-width="5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                        </svg>
                    </button>    
                    <div class="invisible box"></div>  
                </section>
                <button class="book-now">
                    <header class="save">99 Days for $99* Book now to save</header>
                    <svg fill="none" stroke="rgb(147,51,142)" stroke-width="5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                    </svg>
                </button> 
            </section>
        </section>
        <section class="container" id="shop-for-more">
            <section class="col-container">
                <h1>Shop for more</h1>
                <h5>SHOP ONLINE & SAVE AN ADDITIONAL 10%*</h5>
            </section>
            <section class="purple-arrow"><svg fill="none" stroke="white" stroke-width="6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
            </svg></section>
        </section>
    </main>
</body>
</html>
